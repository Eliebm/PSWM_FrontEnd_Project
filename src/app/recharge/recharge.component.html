<div class="main-container">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
        <div class=" container-fluid">
            <a class="navbar-brand" href="/User/Home">Prepaid Smart Water Metering</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/User/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Recharge">Recharge</a>
                    </li>


                </ul>
                <ul class="navbar-nav ms-auto" style="justify-items:center;">

                    <li><button class="btn btn-danger btn-sm" (click)="logout()">Sign-out</button></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="stepper-form">
        <mat-stepper headerPosition="top" #stepper>
            <mat-step [stepControl]="firstFormGroup">
                <form [formGroup]="firstFormGroup">
                    <ng-template matStepLabel>Fill out your name</ng-template>
                    <mat-form-field>
                        <input matInput placeholder="Last name, First name" formControlName="firstCtrl" required>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step [stepControl]="secondFormGroup" optional>
                <form [formGroup]="secondFormGroup">
                    <ng-template matStepLabel>Fill out your address</ng-template>
                    <mat-form-field>
                        <input matInput placeholder="Address" formControlName="secondCtrl" required>
                    </mat-form-field>
                    <div>
                        <button mat-button matStepperPrevious>Back</button>
                        <button mat-button matStepperNext>Next</button>
                    </div>
                </form>
            </mat-step>
            <mat-step>
                <ng-template matStepLabel>Done</ng-template>
                You are now done.
                <div>
                    <button mat-button matStepperPrevious>Back</button>
                    <button mat-button (click)="stepper.reset()">Reset</button>
                </div>
            </mat-step>
        </mat-stepper>
    </div>
</div>
