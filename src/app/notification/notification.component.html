<div class="main-container">
    <nav class="navbar navbar-expand-sm bg-primary navbar-dark fixed-top">
        <div class=" container-fluid">
            <a class="navbar-brand" href="/User/Home">Prepaid Smart Water Metering</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/User/Home">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/Recharge">Recharge</a>
                    </li>


                </ul>
                <ul class="navbar-nav ms-auto" style="justify-items:center;">

                    <li><button class="btn btn-danger btn-sm" (click)="logout()">Sign-out</button></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="nodata" *ngIf="!messagesData.length">
        <mat-icon class="icon-display">warning</mat-icon>
        <h2>No Messages !

        </h2>
    </div>

    <div class="table-responsive" *ngIf="messagesData.length">
        <table class="table table-dark table-striped">
            <thead>
                <tr>

                    <th style="width:15% ;">DATE</th>

                    <th>Message</th>

                    <th style="width:7px ;">Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let msg of messagesData">


                    <td>{{msg.date}}</td>
                    <td>{{msg.text}}</td>

                    <td><button mat-icon-button matTooltip="delete" color="primary" aria-label="table delete message"
                            (click)="deletemessage(msg.id)">
                            <mat-icon>remove</mat-icon>
                        </button></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
